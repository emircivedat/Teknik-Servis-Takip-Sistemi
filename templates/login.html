
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Teknik Servis Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-red: #FF3B30;
            --apple-green: #34C759;
            --apple-light-gray: #F5F5F7;
            --apple-dark-gray: #8E8E93;
        }

        body {
            background-color: var(--apple-light-gray);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-control, .btn {
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        .btn-primary {
            background-color: var(--apple-blue);
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0062cc;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: var(--apple-blue);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 1.5rem;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="app-icon">
                        <i class="fas fa-tools"></i>
                    </div>

                    <h2 class="text-center mb-4 fw-bold">Teknik Servis Takip</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('login') }}" method="post">
                        <input type="hidden" name="next" value="{{ next }}">

                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Kullanıcı Adı</label>
                            <input type="text" class="form-control shadow-sm" id="username" name="username" required autocomplete="username" autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Şifre</label>
                            <input type="password" class="form-control shadow-sm" id="password" name="password" required autocomplete="current-password">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary shadow">Giriş Yap</button>
                        </div>
                    </form>

                    <p class="mt-4 text-center text-muted">
                        Teknik servis takip sistemi giriş paneli
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
